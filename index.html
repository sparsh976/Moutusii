<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Mou</title>
    <style>
        body {
            background: #ffe6f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 10%;
            color: #cc3366;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .heart {
            font-size: 4em;
            color: red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1>Hey!</h1>
    <p>I just wanted to remind you how special you are.</p>
    <p>Thank you mou.</p>
    <p>You are more than words can say.</p>
    <div class="heart">❤️moutusi</div>
</body>
</html>
